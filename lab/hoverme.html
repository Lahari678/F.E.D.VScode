<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button {
width: 100px;
padding: 10px;
transition: width 0.4s ease-in-out;
}
button:hover {
width: 150px;
}
    </style>
<button>Hover me</button>   
<style>
p {
opacity: 1;
transition: opacity 1s ease;
}
p:hover {
opacity: 0.5;
}
</style>
<p>Hover over this text to see the fade effect.</p> 
<style>
div {
width: 200px;
height: 100px;
background: linear-gradient(to right, red, yellow);
}
</style>
<style>
h1 {
text-shadow: 2px 2px 5px gray;
}
</style>
<h1>Shadowed Text</h1>
<div></div>
</body>
</html>
