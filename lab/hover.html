<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<body>
    <style>
        div{
            width:100px;
            height:100px;
            background-color:blue;
            transition:background-color 0.5s ease;
        }
        div:hover {
            background-color: coral;
        }
    </style>
    <div> </div>
    
</body>
</html>
